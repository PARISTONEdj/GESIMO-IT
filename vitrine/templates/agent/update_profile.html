<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annonce</title>
    <!-- ======= Styles ====== -->
    {% load static %}
    <link rel="stylesheet" type ="text/css" href="{% static 'agent/css/index.css' %}"/>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="logo-apple"></ion-icon>
                        </span>
                        <span class="title">GESIMO</span>
                    </a>
                </li>

                <li>
                    <a href="{% url 'agent_index' %}">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="{% url 'annonce' %}">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Annonce</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="chatbubble-outline"></ion-icon>
                        </span>
                        <span class="title">Messages</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="help-outline"></ion-icon>
                        </span>
                        <span class="title">Profile</span>
                    </a>
                </li>

                <li>
                    <a href="{% url 'list_blog' %}">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                        <span class="title">Blog</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                        </span>
                        <span class="title">Password</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <img src="assets/imgs/customer01.jpg" alt="">
                </div>
            </div>

            <!-- ======================= Cards ================== -->

            <!-- ================ Order Details List ================= -->
            <div class="cardHeader">
                <h2>Mise a jour du Profile</h2>
                <a href="{% url 'update_profile' %}" class="btn">Completer</a>
            </div>
            <div class="detail">

               <div class="cont">
                    <p>nom</p>
                    <input type="text" name="nom" value="{{request.user.profile.nom}}" class="i"> 
               </div> 
                <div class="cont">
                    <p>Prenoms</p>
                    <input type="text" value="{{request.user.profile.prenom}}" class="i">
               </div>
                <div class="cont">
                <p>Raison sociale</p>
                <input type="text" value="{{request.user.profile.raison}}" class="i">
                </div>
                <div class="cont">
                    <p>Telephone</p>
                    <input type="text" value="{{request.user.profile.telephone}}" class="i">
                </div>
                <div class="cont">
                    <p>sexe</p>
                    <input type="text" value="{{request.user.profile.sexe}}" class="i">
                </div>
                <div class="cont">
                    <p>ville</p>
                    <input type="text" value="{{request.user.profile.ville}}" class="i">
                </div>
                <div class="cont">
                    <p>Quartier</p>
                    <input type="text" value="{{request.user.profile.quartier}}" class="i">
                </div>

                <div class="cont">
                    <button class="but">Valider</button>
                </div>
                <!-- ================= New Customers ================ -->
            </div>
            
        </div>
    </div>


    <style>
        .detail{
            margin-left: 150px;
            margin-right: 150px;
            background-color: grey;
            padding: 40px;
            margin-top: 20px;
        }

        .cardHeader{
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            margin-left: 100px;
            margin-right: 100px;
        }

        .cont{
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }

        .but{
            background-color: blue;
            padding: 10px;
            color: white;
            border: 1px solid blue;
            border-radius: 5px;
        }

        .i{
            padding: 3px;
            width: 400px;
            border-radius: 5px;
        }
    </style>

    <!-- =========== Scripts =========  -->
    <script src="{% static 'agent/js/index.js' %}"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
